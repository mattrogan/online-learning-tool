<!DOCTYPE html>
<html lang="en"><head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!--External CSS-->
    
    <link rel="stylesheet" href="{{url_for("static", filename="css/main-styles.css")}}">

    <style>

      html {
        height: 100%;
        margin: auto;
        scroll-behavior: smooth;
      }

    </style>

    </head>
    <body style="overflow: visible">
    
    <!-- Navbar -->
    <div class="w3-top">
      <div class="w3-bar w3-black w3-card">
        <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="home" class="w3-bar-item w3-button w3-padding-large">HOME</a>
        <a href="learning-materials" class="w3-bar-item w3-button w3-padding-large w3-hide-small">LEARNING MATERIALS</a>
        <a href="practicals" class="w3-bar-item w3-button w3-padding-large w3-hide-small">PRACTICALS</a>
        <a href="discussion-forum" class="w3-bar-item w3-button w3-padding-large w3-hide-small">DISCUSSION FORUM</a>
    </div>
    
    <!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
    <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
      <a href="learning-materials" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">LEARNING MATERIALS</a>
      <a href="practicals" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">PRACTICAL EXERCISES</a>
      <a href="discussion-forum" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">DISCUSSION FORUM</a>
    </div>
    
    <!-- Page content -->
    <div class="w3-content" style="max-width:2000px;margin-top:46px">
    
        
    {% block content %}{% endblock %}


    </div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
      

      <p class="w3-medium">CSS Template provided by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
    </footer>
    
    

 
    
    
    </body></html>
